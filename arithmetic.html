<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Simple Arithmetic</title>
        <link rel="stylesheet" media="screen and (min-width: 701px)" href="styles.css">
        <link rel="stylesheet" media="screen and (max-width: 700px)" href="style_small.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <script src="demo.js"> </script> 
    </head>

    <body>
        <section class="header">
            <nav>
                <a href="default.html" class="name">Home</a>
                <i class="fa fa-bars"  onclick="barsClicked()"  aria-hidden="true"></i>
                <i class="fa fa-times" onclick="timesClicked()" aria-hidden="true"></i>
            </nav>
            
        

        <!-- parent -->
        <main>
            <!-- container we want to be full width -->
            <figure class="full-width">
                <!-- could be whatever content -->
                <h1>
                    <i >General</i>
                    <i class="fa fa-plus-square-o" onclick="moreClicked(0)" aria-hidden="true"></i>
                    <i class="fa fa-minus-square-o" style="display: none;" onclick="lessClicked(0)" aria-hidden="true"></i> 
                    
                </h1>
                <ul style="display: none;" class="general">
                    <li><a href="arithmetic.html">    Simple Arithmetic</a></li>
                    <li><a href="unit.html">    Unit Conversions</a></li>
                </ul>
                <br> 
                <h1>
                    <i >Mathematics</i>
                    <i class="fa fa-plus-square-o"  onclick="moreClicked(1)" aria-hidden="true"></i>
                    <i class="fa fa-minus-square-o" style="display: none;" onclick="lessClicked(1)" aria-hidden="true"></i> 
                    
                </h1>
                <ul style="display: none;" class="mathematics">
                    <li><a href="shapes.html">    Geometry</a></li>
                    <li><a href="trig.html">    Trigonometry</a></li>
                    <li><a href="#">    Bitwise Operations</a></li>
                </ul>
                <br>
                <h1>
                    <i >Physics</i>
                    <i class="fa fa-plus-square-o"  onclick="moreClicked(2)" aria-hidden="true"></i>
                    <i class="fa fa-minus-square-o" style="display: none;" onclick="lessClicked(2)" aria-hidden="true"></i> 
                    
                </h1>
                <ul style="display: none;" class="physics">
                    <li><a href="#">    Motion</a></li>
                </ul>
                <br>
                <h1>
                    <i >Chemistry</i>
                    <i class="fa fa-plus-square-o"  onclick="moreClicked(3)" aria-hidden="true"></i>
                    <i class="fa fa-minus-square-o" style="display: none;" onclick="lessClicked(3)" aria-hidden="true"></i> 
                    
                </h1>
                <ul style="display: none;" class="chemistry">
                    <li><a href="#">    Something</a></li>
                </ul>
            </figure>
            
            <div class="content">
                <!-- <hr> -->
                <code class="topic">Binary operations</code>
                <!-- <hr> -->
                <form class="row">
                    <input type="number" step="0.000000000000000001" required class="inp" placeholder="Enter First Number">
                    <input type="number" step="0.000000000000000001" required class="inp" placeholder="Enter Second Number">
                    <select name="operator" class="inp" required>
                        <option value="" selected="true" disabled="disabled">Select an operator</option>
                        <option value="1">Addition</option>
                        <option value="2">Subtraction</option>
                        <option value="3">Multiplication</option>
                        <option value="4">Division</option>
                        <option value="7">Modulo</option>
                        <option value="5">Power</option>
                        <option value="6">Log</option>
                    </select>
                    <input id="button" type="button" value="Get Result" class="inp" onclick="binaryOperation()">
                </form>
                <code class="res">Result</code>
                <hr>
                
                <code class="topic">Unary operations</code>
                <!-- <hr> -->
                <form class="row">
                    <input type="number" step="0.000000000000000001" required class="inp" placeholder="Enter Number">
                    <select name="operator" class="inp" required>
                        <option value="" selected="true" disabled="disabled">Select an operator</option>
                        <option value="1">Square</option>
                        <option value="2">Cube</option>
                        <option value="3">Squareroot</option>
                        <option value="4">Cuberoot</option>
                        <!-- <option value="5">Power</option>
                        <option value="6">Log</option> -->
                    </select>
                    <input id="button" type="button" value="Get Result" class="inp" onclick="unaryOperation()">
                </form>
                <code class="res">Result</code>
                <hr>
            </div>        
        </main>

    </section>
    

    </body>
</html>
